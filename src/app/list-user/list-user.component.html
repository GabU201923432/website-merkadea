<div class="row">
    <div class="col-lg-6">
        <h2>List of Users</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button color="warn" routerLink="/admin/knowledge/new">
            New
        </button>
    </div>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Store Column -->
    <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef>Store</th>
        <td mat-cell *matCellDef="let element">{{ element.store }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <a class="pointer" routerLink="/admin/knowledge/edit/{{ element.id }}" style="color: #1878b0">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="deleteUser(element.id)" class="pointer" style="color: #e15639">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
